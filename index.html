<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/index/default.css" />
    <script src="assets/js/index/index.js" type="module"></script>
  </head>
  <body>
    <header>
      <div class="informativo">
        <p>
          <span>Parar</span>
          <span>0 pts</span>
        </p>
        <button class="parar">Parar</button>
      </div>
      <div class="cronometro">
        <p>00</p>
        :
        <p>20</p>
      </div>
      <div class="funcionais">
        <p>
          <span>Acertar</span>
          <span>31.250 pts</span>
        </p>
        <button class="continue">Continuar</button>
      </div>
    </header>
    <hr />
    <main>
      <section class="ajuda">
        <div class="pular">
          <h2>Pular</h2>
          <div class="opcoes">
            <div class="pulo ativo"></div>
            <div class="pulo ativo"></div>
            <div class="pulo ativo"></div>
          </div>
        </div>
        <div class="universitarios">
          <h2>Universitários</h2>
          <div class="opcoes">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <div class="dica">
          <h2>Eliminar Opção</h2>
          <div class="opcoes">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </section>
      <section>
        <div class="content">
          <span class="spnQtd"></span>
          <span class="question"></span>
          <div class="answers"></div>
        </div>
        <div class="finish">
          <span></span>
          <button>Reiniciar</button>
        </div>
        <div class="eliminado">
          <p>Eliminado(a)!</p>
        </div>
      </section>
    </main>
  </body>
</html>
